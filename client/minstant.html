<head>
  <title>Chatty</title>
  <!--<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>-->
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Vidaloka' rel='stylesheet' type='text/css'>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="/">
        Chatty
      </a>
    </div>
    <div class="nav navbar-nav">
    {{> loginButtons}}
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-xs-12 col-sm-6 col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
	<div class="row">
		<div class="col-md-12">
			<h4>Let's Chat</h4>
			<div class="well well-lg">
			{{#each messages}}
			{{> chat_message}}
			{{/each}}
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p>Type in the box below to send <span class="blue">{{other_user}}</span> a message!</p>
			<form class="js-send-chat">
				<input class="input form-control" type="text" name="chat" placeholder="type a message here..."><br>
				<p> Click to add an emoji: <i class="em em-smiley js-em-smiley"></i></p>
				<button  class="btn btn-primary">Send</button> <!-- type="button" -->
			</form>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
<!-- TASK 1 -->
	<img src="/{{avatar}}" class="avatar-small" alt="avatar"> <span class="font-medium"><strong>{{username}}:</strong> {{text}}</span>
<!-- emoji test
	<br>
	<i class="em em-astonished"></i>
-->

	<br><br>
</template>
